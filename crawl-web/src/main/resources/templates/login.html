<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Trendz Login Form Responsive Widget Template :: W3layouts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8"/>
    <meta name="keywords"
          content="Trendz Login Form Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"/>
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="all"/>
</head>

<body>

<section class="w3l-forms-23">
    <div class="forms23-block-hny">
        <div class="wrapper">
            <h1>欢迎</h1>
            <div class="d-grid forms23-grids">
                <div class="form23">
                    <div class="main-bg">
                        <h6 class="sec-one"></h6>
                        <div class="speci-login first-look">
                            <img src="/image/user.png" alt="" class="img-responsive">
                        </div>
                    </div>
                    <div class="bottom-content">
                        <div style="width: 360px; height: 190px">
                            <input id="accountVal" style="width: 360px; height: 50px; margin: 0 0 12px; padding: 15px"
                                   placeholder="请输入账号" required="required"/>
                            <input type="password" id="pwdVal" style="width: 360px; height: 50px; margin: 0 0 12px; padding: 15px"
                                   placeholder="请输入密码" required="required"/>
                            <button id="toLogin" class="loginhny-btn btn">登录</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

<script src="/js/jquery-3.4.1.min.js"></script>


<script>
    $("#toLogin").click(function () {
        $.ajax({
            url: '/data/login?account=' + $("#accountVal").val() + '&pwd=' + $("#pwdVal").val(),
            type: 'get',
            success: function (data) {
                var code = data.code;
                var msg = data.msg;
                if (0 === code) {
                    var token = data.authToken;
                    localStorage.setItem("AuthToken", token);
                    window.location.href = 'index';
                } else {
                    alert(msg)
                }
            }
        });
    });


</script>

</html>
