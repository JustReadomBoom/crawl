<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css" media="all">
</head>
<body>

<table class="layui-hide" id="dfcf" lay-filter="test"></table>

<div class="layui-tab layui-tab-brief" lay-filter="test">
    <div class="layui-tab-content">
        <div class="layui-tab-content">
            <div class="layui-tab-item">
                <div id="pageDfcf"></div>
            </div>
        </div>
    </div>
</div>


<script src="/js/layui/layui.js"></script>
<script th:inline="none">
    layui.use(['table', 'laypage'], function () {
        var table = layui.table
            , laypage = layui.laypage

        table.render({
            elem: '#dfcf'
            , height: 800
            , url: '/data/get/dfcf/' //数据接口
            , page: true //开启分页
            , totalRow: true //开启合计行
            , cols: [
                [ //表头
                    {field: 'id', title: 'ID', width: 80, sort: false, fixed: 'left', totalRowText: '合计：'}
                    , {field: 'stockMarket', title: '股市名', width: 120}
                    , {field: 'stockRank', title: '排行榜名', width: 120}
                    , {field: 'stockCode', title: '股票代码', width: 120}
                    , {field: 'stockName', title: '股票名字', width: 120}
                    , {field: 'priceNew', title: '股票最新价格', width: 120, totalRow: true}
                    , {field: 'stockChange', title: '涨跌幅', width: 120, sort: true}
                    , {field: 'processDate', title: '处理日期', width: 120}
                    , {field: 'mainNetInflowAmount', title: '主力净额', width: 120, totalRow: true}
                    , {field: 'mainNetProportion', title: '主力净流入', width: 120, totalRow: true}
                    , {field: 'superBigPartNetInflowAmount', title: '超大单净额', width: 120, totalRow: true}
                    , {field: 'superBigPartNetProportion', title: '超大单净流入', width: 120, totalRow: true}
                    , {field: 'bigPartNetInflowAmount', title: '大单净额', width: 120, totalRow: true}
                    , {field: 'bigPartNetProportion', title: '大单净流入', width: 120, totalRow: true}
                    , {field: 'middlePartNetInflowAmount', title: '中单净额', width: 120, totalRow: true}
                    , {field: 'middlePartNetProportion', title: '中单净流入', width: 120, totalRow: true}
                    , {field: 'litterPartNetInflowAmount', title: '小单净额', width: 120, totalRow: true}
                    , {field: 'litterPartNetProportion', title: '小单净流入', width: 120, totalRow: true}
                    , {field: 'stockPage', title: '第几页', width: 80}
                    , {field: 'countTime', title: '统计数据时间', width: 80}
                    , {field: 'someinfo', title: '扩展数据', width: 80}
                    , {field: 'timeVersion', title: '批次号', width: 80}
                    , {field: 'crawlerVersion', title: '抓取版本', width: 80}
                    , {field: 'cTime', title: '创建时间', width: 80}
                    , {field: 'uTime', title: '更新时间', width: 80}
                ]
            ]
        });

        //分页
        laypage.render({
            elem: 'pageDfcf' //分页容器的id
            , count: 100 //总页数
            , skin: '#1E9FFF' //自定义选中色值
            , skip: true //开启跳页
            , jump: function (obj, first) {
                if (!first) {
                    layer.msg('第' + obj.curr + '页', {offset: 'b'});
                }
            }
        });

    });
</script>
</body>
</html>
